<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">dimensionality reduction</h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">dimensionality reduction</li>
        </ol>
      </div>
      <!-- /.col -->
    </div>

    <div *ngIf="!status" class="d-flex justify-content-center">
      <button id="balancing-btn" type="button" (click)="reducing();" label="Reduce dimension" pButton pRipple icon={{icon}} class="p-button-success p-button-raised p-button-rounded"></button>
    </div>

    <div *ngIf="status" class="card" style="margin-left: 20px; margin-right: 20px;">
        <p-table [columns]="columns" [value]="nullRows" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
          <ng-template pTemplate="header">
            <tr>
              <th *ngFor="let col of columns">
                {{col}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-nullRows>
            <tr>
              <td *ngFor="let col of columns">
                {{nullRows[col]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->

</div>
