<section>
<div class="importerDiv">
    <input type="file" id="inputUpload" name="file_name" multiple=true (change)="onFilesSelected($event)" accept=".csv">
    <label for="inputUpload" class="LablUpload">
        <i class="fas fa-file-csv"></i>&nbsp;&nbsp;
        Choisir les fichiers
    </label>
</div>
<div class="importerDiv"><ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles">{{file.name}} --- {{file.size}}  Octets</li>
    </ul>
</div>
<div class="importerDiv"><button id="upload" (click)="onUpload()"> <i class="fas fa-upload"></i>&nbsp;&nbsp; Importer </button></div>
</section>
