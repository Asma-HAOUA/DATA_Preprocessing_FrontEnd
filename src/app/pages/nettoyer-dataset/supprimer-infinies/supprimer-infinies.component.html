<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Identifying infinit values</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Blank Page</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->

<div style="display: flex;">
  <button pButton (click)="deleteInfinitValues()" type="button" icon="pi pi-trash" label="Delete All" class="ml-3 p-button-danger p-button-raised p-button-rounded" style="float: right;"></button>
</div>
<br>
<br>

<div class="card" style="margin-left: 20px; margin-right: 20px;">
    <p-table [columns]="columns" [value]="RowsHaveInfinitValues" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of columns">
            {{col}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-RowsHaveInfinitValues>
        <tr>
          <td *ngFor="let col of columns">
            {{RowsHaveInfinitValues[col]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
<!-- /.content -->
